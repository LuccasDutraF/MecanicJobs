<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Mecanicjobs</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="formulario/css/mobile-formulario.css">
    <Style>
        body{
            background-image: url('img/fundo.jpg');
            background-repeat: no-repeat;
            background-size: 1392px;
            background-position: center;
        }
    </Style>  
    </head>
<body>
    <header>
    <h1 class="titulo1">Mecanic</h1>
    <h2 class="titulo2">jobs</h2>
    </header>
    <main>
<fieldset class="fieldset">
    <h1 class="formulario">Cadastro</h1>
    <form>
    <div class="nome">
        <label for="Nome">Nome</label> 
    </div>
    <div class="inputnome">
        <input type="text" id="Nome">
    </div>
    <div class="sobrenome">
        <label for="Sobrenome">Sobrenome</label> 
    </div>
    <div class="inputsobrenome">
        <input type="text" id="Sobrenome">  
    </div>
    <div class="senha">    
        <label for="Senha">Crie uma senha</label>
    </div>
    <div class="inputsenha">
        <input type="password" id="Senha">
    </div>
    <div class="email">
        <label for="Email">Insira seu Email</label>
    </div>
    <div class="inputemail">
        <input type="email" id="Email"> 
    </div>
    <div class="aniversario">
    <label for="aniversario">Nascimento</label>
    <input type="date" id="aniversario">
    </div>
    <div class="botao">
        <input type="button" id="botaoregistrar" value="Finalizar Cadastro">
    </div>
    </form>
</fieldset>
</main>
</body>
</html>
